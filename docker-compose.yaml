services:
  arsa-website:
    build:
      context: .
      dockerfile: dockerfile
    env_file:
      - ./.env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    restart: unless-stopped

    # Resource limits (adjust based on your server capacity)
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

    # Security options
    security_opt:
      - no-new-privileges:true

    # Logging configuration to prevent disk space issues
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
