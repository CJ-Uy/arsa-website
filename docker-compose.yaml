services:
  arsa-website:
    build:
      context: .
      dockerfile: dockerfile
      # Use BuildKit for improved caching and performance
      args:
        - NODE_ENV=production
    env_file:
      - ./.env
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped

    # Resource limits (adjust based on your server capacity)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

    # Security options
    security_opt:
      - no-new-privileges:true

    # Logging configuration to prevent disk space issues
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
